<!DOCTYPE html>
<html>
<head>
	<title>Construction Data</title>
	<style>
		.card {
			box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
			max-width: 300px;
			margin: auto;
			text-align: center;
			font-family: arial;
			background-color: white;
			padding: 10px;
			border-radius: 5px;
			margin-bottom: 20px;
		}

		.card img {
			border-radius: 5px 5px 0 0;
			width: 100%;
		}

		.container {
			padding: 2px 16px;
		}

		table {
			border-collapse: collapse;
			width: 100%;
		}

		th, td {
			text-align: left;
			padding: 8px;
			border: 1px solid #ddd;
		}

		th {
			background-color: #4CAF50;
			color: white;
		}

		tr:nth-child(even) {
			background-color: #f2f2f2
		}
	</style>
</head>
<body>
	<h1>Construction Data</h1>
	<div id="constructionCards"></div>
	<script>
		// Create a new XMLHttpRequest object
		let xhr = new XMLHttpRequest();

		// Set the URL of the XML file to load
		xhr.open("GET", "construction.xml", true);

		// Set the response type to "document" to parse the response as an XML document
		xhr.responseType = "document";

		// Set the onload event handler to parse the XML response and display it in the table
		xhr.onload = function() {
			// Get the XML document from the response
			let xml = xhr.responseXML;

			// Get the buildings from the XML document
			let buildings = xml.getElementsByTagName("building");

			// Loop through each building and create a new card for it
			for (let i = 0; i < buildings.length; i++) {
				let building = buildings[i];

				// Create a new card for the building
				let card = document.createElement("div");
				card.className = "card";

				// Create an image element for the building (optional)
				let img = document.createElement("img");
				img.src = "building.jpg";
				card.appendChild(img);

				// Create a container element for the building's data
				let container = document.createElement("div");
				container.className = "container";
				card.appendChild(container);

				// Add the building's data to the container
				let startDate = building.getElementsByTagName("startDate")[0].textContent;
				let endDate = building.getElementsByTagName("endDate")[0].textContent;
				let address = building.getElementsByTagName("address")[0];
				let street = address.getElementsByTagName("street")[0].textContent;
				let city = address.getElementsByTagName("city")[0].textContent;
				let region = address.getElementsByTagName("region")[0].textContent;
				let country = address.getElementsByTagName("country")[0].textContent;

				container.innerHTML = "<h4><b>" + street + ", " + city + ", " + region + ", " + country + "</b></h4>" +
					"<p><b>Start Date:</b> " + startDate + "</p>" +
					"<p><b>End Date:</b> " + endDate + "</p>";

				// Add contractors section
